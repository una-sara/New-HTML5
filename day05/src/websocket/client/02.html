<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="socket.io.js"></script>
</head>
<body>
   <h3>client/02.html socket客户端</h3>
   <script>
      //1:创建socket.io对象
      // 并且发送请求创建连接,连接服务器
      // 服务器触发事件 connection 连接成功
      var clientSocket = io("ws://127.0.0.1:3000");
      //2:向服务器发送消息 触发事件message
      clientSocket.emit("message","初次见面，请多关照");
      //3:接收服务器发送消息,绑定事件
      clientSocket.on("server",(data)=>{
        console.log("服务器发送数据:"+data);
      })
      //4:接收服务器端发送广播消息 
      clientSocket.on("list",(data)=>{
        console.log("接收服务器广播消息"+data)
      });
   </script>
</body>
</html>
