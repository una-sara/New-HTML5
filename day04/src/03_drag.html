<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
   <h3>03_drag.html</h3>
   <img src="res/trash.png" id="t" />
   <hr>
   <img src="res/p3.png" id="p3" />
   <script>
    //功能:实现拖动释放效果
    //1:获取回收站(目标对象)与飞机元素(源对象)
    var t = document.getElementById("t");
    var p3 = document.getElementById("p3");
    //拖动源对象触发三个事件
    //拖动开始
    p3.ondragstart = function(){
      //console.log(1);
    }
    //拖动中
    p3.ondrag = function(){
      //console.log(2);
    }
    //拖动结束
    p3.ondragend = function(){
      //console.log(3);
    }
    //目标对象:绑定四个事件
    //拖动进入
    t.ondragenter = function(){console.log(1)}
    //拖动悬停 36
    t.ondragover = function(event){
      event.preventDefault();//阻止事件默认行为
      console.log(2)
    }
    //拖动离开
    t.ondragleave = function(){console.log(3)}
    //拖动释放
    t.ondrop = function(){console.log(4)}
   </script>
</body>
</html>
