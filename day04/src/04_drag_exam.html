<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
    <h1>拖动删除元素示例</h1>
    <!--回收站-->
    <img src="res/trash.png" id="trash" />
    <!--三架小飞机-->
    <div class="container">
      <img src="res/p3.png" id="p3" />
      <img src="res/p4.png" id="p4" />
      <img src="res/p5.png" id="p5" />
    </div>
    <script>
    //1:创建全局变量pid保存准备删除小飞机id
    var pid = -1;
    //2:获取所有元素 回收站 小飞机列表
    var trash = document.getElementById("trash");
    var list = document.querySelectorAll(".container img");
    //3:创建循环遍历所有小飞机
    //4:为其绑定拖动源对象三个事件 开始 中 结束
    //5:拖动开始将当前小飞机保存pid
    for(var item of list){
      item.ondragstart = function(){
         pid = this.id;
      }
      item.ondrag = function(){}
      item.ondragend = function(){}
    }
  //6:为回收绑定目标四个事件 进入 悬停 离开 /释放
  //7:悬停阻止事件默认行为
  trash.ondragenter = function(){}
  trash.ondragover = function(event){
    event.preventDefault();
  }
  trash.ondragleave = function(){}
  //8:释放依据pid删除小飞机
  trash.ondrop = function(){
    //依据id获取小飞机
    var item = document.getElementById(pid);
    //删除
    item.remove();
  }



    </script>
</body>
</html>
