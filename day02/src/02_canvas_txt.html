<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{text-align: center}
    canvas{background: #ccc}
  </style>
</head>
<body>
    <h3>02_canvas_txt.html 演示文本</h3>
    <canvas id="c3" width="500" height="400"></canvas>
    <script>
      var c3 = document.getElementById("c3");
      var ctx = c3.getContext("2d");
      //在画布左上角原点位置绘制文本
      var str = "abcxyz";
      ctx.textBaseline = "top";
      ctx.fillText(str,0,0); 
      //1:创建二条新路径
      ctx.beginPath();//开始一条新路径
      ctx.moveTo(250,200);//移动画布中间位置
      ctx.lineTo(300,200);//平行线
      ctx.lineTo(300,300);//垂直线
      ctx.closePath();//闭合一条路径
      ctx.stroke();//描边

      ctx.beginPath();//开始一条新路径/结束上一条
      ctx.moveTo(200,200);//移动到某点
      ctx.lineTo(250,200);//画一条直线
      ctx.lineTo(250,250);
      ctx.closePath();
      ctx.stroke();       //描边
      //2:创建二条圆环 左上角 右上角
      ctx.beginPath();
      ctx.arc(100,100,20,0,2*Math.PI);
      ctx.stroke();
      ctx.beginPath();
      ctx.arc(400,100,20,0,2*Math.PI);
      ctx.stroke();
    </script>
</body>
</html>
