<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
     body{text-align: center}
     canvas{background: #ccc}
  </style>
</head>
<body>
  <canvas id="c3" width="500" height="400"></canvas>
  <script>
    var c3 = document.getElementById("c3");
    var ctx = c3.getContext("2d");
    //功能一:创建一个函数完成闭嘴笑脸 37
    function closeM(){
      //(1)绘制最外层轮廓圆脸
      ctx.beginPath();
      ctx.arc(250,200,100,0,2*Math.PI);
      ctx.strokeStyle = "#00f";
      ctx.lineTo(250,200);//闭嘴
      ctx.stroke();
      //(2)绘制眼球(实心蓝色) 11:48
      ctx.beginPath();
      ctx.arc(270,155,20,0,2*Math.PI);
      ctx.fillStyle = "#00f";
      ctx.fill();//实心眼球
      //(3)绘制眼神(实心白色)
      ctx.beginPath();
      ctx.arc(270,155,3,0,2*Math.PI);
      ctx.fillStyle = "#fff";
      ctx.fill();
    }
    //closeM();
    //功能二:创建一个函数完成张嘴笑脸
    function openM(){
      //1:绘制最外层轮廓
      ctx.beginPath();
      ctx.arc(250,200,100,
      45*Math.PI/180,    //下嘴唇
      345*Math.PI/180);  //上嘴唇
      ctx.lineTo(250,200);//到圆心画直线
      ctx.closePath();    //闭合
      ctx.stroke();
      //2:绘制眼球
      ctx.beginPath();
      ctx.arc(270,155,20,0,2*Math.PI);
      ctx.fillStyle = "#00f";
      ctx.fill();
      //3:绘制眼神
      ctx.beginPath();
      ctx.arc(270,155,3,0,2*Math.PI);
      ctx.fillStyle="#fff";
      ctx.fill();
    }
    //openM();
    //closeM();
    //功能三:创建定时器每隔 1秒钟交叉调用上面函数
    var idx = 0;   //切换调用函数条件
    var t = setInterval(()=>{//创建定时器
      ctx.clearRect(0,0,500,400);
      idx++;       //判断条件自加
      if(idx%2==0){//偶数
        openM();   //调用张嘴方法
      }else{       //奇数
        closeM();  //调用闭嘴方法
      }
    },1000)

  </script>
</body>
</html>
