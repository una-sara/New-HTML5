<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    body{text-align: center}
    canvas{background: #ddd}
   </style>
 </head>
 <body>
   <h3>绘制销售统计图</h3>
   <canvas id="c3" width="500" height="400"></canvas>
   <script>
     //1:获取画布对象获取画笔对象
     var c3 = document.getElementById("c3");
     var ctx = c3.getContext("2d");
     //2:创建销售记录数据
     var list = [
       {name:"北口",value:1000},
       {name:"南口",value:1200},
       {name:"地铁口",value:2000},
       {name:"交叉口",value:1300}
     ]
     //2.1:创建数组保存颜色列表
     var colors =  ['#c23531','#2f4554', '#61a0a8', '#d48265', '#91c7ae','#749f83',  '#ca8622', '#bda29a','#6e7074', '#546570', '#c4ccd3'];
     //3:创建循环遍历数组中每个元素
     for(var i=0;i<list.length;i++){
       var w = 50;              //元素宽度
       var h = list[i].value/10;//元素高度
       var y = 400 - h;         //元素y
       var x = i * 100 + 50;    //元素x
       //功能一:随机颜色
       var idx = Math.floor(Math.random()*colors.length);
       ctx.fillStyle = colors[idx];//随机背景色
       //ctx.globalAlpha = 0.3;   //透明度
       ctx.fillRect(x,y,w,h);   //绘制矩形
       //功能二 ：绘制公司名称
       var name = list[i].name;     //公司名称
       var txtX = x;                //文字x
       var txtY = y-20;             //文字y
       ctx.font = "20px SimHei";    //文字大小
       ctx.fillStyle = "#000";      //文字颜色
       ctx.fillText(name,txtX,txtY);//实心文字
     }
    //创建随机颜色每个柱子背景不相同
    //返回随机颜色字符串 rgb(100,25,14)
    function rc(){
      var r = Math.floor(Math.random()*256);
      var g = Math.floor(Math.random()*256);
      var b = Math.floor(Math.random()*256);
      return `rgb(${r},${g},${b})`;
    }
   </script>
</html>
